<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kachel 1 - Auftragsverwaltung | PW-Script-Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px 20px;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 111, 0, 0.2), transparent);
            animation: headerGlow 3s infinite;
        }

        @keyframes headerGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(45deg, #ff6f00, #ff9800, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #ffc107;
            font-size: 1.2em;
        }

        /* Container für 4 Spalten */
        .spalten-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Spalten Styling */
        .spalte {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            min-height: 800px;
            height: 80vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            border: 5px solid transparent;
            background-image: linear-gradient(#1e1e2e, #1e1e2e), 
                              linear-gradient(45deg, #ff6f00, #ff9800);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 30px rgba(255, 111, 0, 0.2);
        }

        .spalte-header {
            background: linear-gradient(135deg, rgba(255, 111, 0, 0.2), rgba(255, 152, 0, 0.1));
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 111, 0, 0.3);
        }

        .spalte-header h2 {
            color: #ffc107;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-offen {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid #2196f3;
        }

        .status-aktiv {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid #4caf50;
        }

        .status-archiv {
            background: rgba(158, 158, 158, 0.2);
            color: #bdbdbd;
            border: 1px solid #9e9e9e;
        }

        /* Auftrags-Container */
        .auftraege-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            max-height: calc(100% - 200px);
        }

        .auftraege-container::-webkit-scrollbar {
            width: 10px;
        }

        .auftraege-container::-webkit-scrollbar-track {
            background: rgba(255, 111, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 111, 0, 0.2);
        }

        .auftraege-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6f00, #ff9800);
            border-radius: 10px;
            border: 1px solid rgba(255, 111, 0, 0.3);
        }
        
        .auftraege-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff9800, #ffc107);
        }

        /* Einzelner Auftrag */
        .auftrag {
            background: rgba(0, 0, 0, 0.3);
            border-left: 6px solid #ff6f00;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 111, 0, 0.1);
        }

        .auftrag:hover {
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 111, 0, 0.3);
            background: rgba(255, 111, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .auftrag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .auftrag-titel {
            font-weight: bold;
            color: #ffc107;
            font-size: 1.1em;
        }

        .auftrag-id {
            background: rgba(255, 111, 0, 0.2);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #ff9800;
        }

        .auftrag-status {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .auftrag-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-zusage {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
        }

        .btn-zusage:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .btn-absage {
            background: linear-gradient(45deg, #f44336, #ef5350);
            color: white;
        }

        .btn-absage:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .btn-abschliessen {
            background: linear-gradient(45deg, #9c27b0, #ba68c8);
            color: white;
        }

        .btn-abschliessen:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6f00, #ff9800);
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 111, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196f3, #42a5f5);
            color: white;
            padding: 10px;
        }

        .btn-secondary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        /* Eingabebereich */
        .eingabe-bereich {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .eingabe-bereich input,
        .eingabe-bereich textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 111, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
        }

        .eingabe-bereich textarea {
            min-height: 100px;
        }

        .eingabe-bereich input:focus,
        .eingabe-bereich textarea:focus {
            outline: none;
            border-color: #ff6f00;
            box-shadow: 0 0 15px rgba(255, 111, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .eingabe-bereich input::placeholder,
        .eingabe-bereich textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Bottom Buttons Container */
        .bottom-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .spalten-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .spalten-container {
                grid-template-columns: 1fr;
            }
        }

        /* Lava Animation für Archiv */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .spalte-archiv::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: conic-gradient(
                from var(--angle),
                #666 0deg,
                #999 90deg,
                #ccc 180deg,
                #999 270deg,
                #666 360deg
            );
            border-radius: 18px;
            z-index: -1;
            animation: lavaRotate 8s linear infinite;
            opacity: 0.5;
        }

        @keyframes lavaRotate {
            from { --angle: 0deg; }
            to { --angle: 360deg; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PW-Script-Studio</h1>
        <div class="subtitle">Kachel 1 - Auftragsverwaltung</div>
    </div>

    <div class="spalten-container">
        <!-- Spalte 1: Auftragserfassung -->
        <div class="spalte">
            <div class="spalte-header">
                <h2>📝 Auftragserfassung</h2>
                <span class="status-badge" style="background: rgba(255, 111, 0, 0.2); color: #ff9800; border: 1px solid #ff6f00;">Eingabe</span>
            </div>
            
            <div class="eingabe-bereich">
                <input type="text" id="auftragTitel" placeholder="Auftragstitel eingeben...">
                <textarea id="auftragBeschreibung" placeholder="Beschreibung eingeben..." rows="4"></textarea>
            </div>
            
            <button class="btn btn-primary" onclick="auftragAnlegen()">
                ➕ Auftrag Anlegen
            </button>
        </div>

        <!-- Spalte 2: Offene Aufträge -->
        <div class="spalte">
            <div class="spalte-header">
                <h2>📋 Offene Aufträge</h2>
                <span class="status-badge status-offen">OFFEN</span>
            </div>
            
            <div class="auftraege-container" id="offeneAuftraege">
                <!-- Aufträge werden hier dynamisch eingefügt -->
            </div>
            
            <div class="bottom-buttons">
                <button class="btn btn-secondary" onclick="ladeInKachel(2, 'offen')">
                    📊 In Kachel 2 laden
                </button>
                <button class="btn btn-secondary" onclick="ladeInKachel(3, 'offen')">
                    📄 In Kachel 3 laden
                </button>
            </div>
        </div>

        <!-- Spalte 3: Aktive Aufträge -->
        <div class="spalte">
            <div class="spalte-header">
                <h2>✅ Aktive Aufträge</h2>
                <span class="status-badge status-aktiv">AKTIV</span>
            </div>
            
            <div class="auftraege-container" id="aktiveAuftraege">
                <!-- Aufträge werden hier dynamisch eingefügt -->
            </div>
            
            <div class="bottom-buttons">
                <button class="btn btn-secondary" onclick="ladeInKachel(2, 'aktiv')">
                    📊 In Kachel 2 laden
                </button>
                <button class="btn btn-secondary" onclick="ladeInKachel(3, 'aktiv')">
                    📄 In Kachel 3 laden
                </button>
            </div>
        </div>

        <!-- Spalte 4: Archiv -->
        <div class="spalte spalte-archiv">
            <div class="spalte-header">
                <h2>📁 Archiv</h2>
                <span class="status-badge status-archiv">ARCHIVIERT</span>
            </div>
            
            <div class="auftraege-container" id="archivAuftraege">
                <!-- Archivierte Aufträge werden hier angezeigt -->
            </div>
        </div>
    </div>

    <script>
        // Auftragsdaten speichern
        let auftraege = {
            offen: [],
            aktiv: [],
            archiv: []
        };
        
        let naechsteId = 1001; // Startet bei ID 1001

        // Auftrag anlegen
        function auftragAnlegen() {
            const titel = document.getElementById('auftragTitel').value.trim();
            const beschreibung = document.getElementById('auftragBeschreibung').value.trim();
            
            if (!titel) {
                alert('Bitte einen Auftragstitel eingeben!');
                return;
            }
            
            if (!beschreibung) {
                alert('Bitte eine Beschreibung eingeben!');
                return;
            }
            
            const neuerAuftrag = {
                id: `PW-${naechsteId++}`,
                titel: titel,
                beschreibung: beschreibung,
                status: 'OFFEN',
                erstelltAm: new Date().toLocaleString('de-DE')
            };
            
            auftraege.offen.push(neuerAuftrag);
            
            // Eingabefelder leeren
            document.getElementById('auftragTitel').value = '';
            document.getElementById('auftragBeschreibung').value = '';
            
            // UI aktualisieren
            aktualisiereAnzeige();
            
            // Visuelle Bestätigung
            showNotification('Auftrag erfolgreich angelegt!', 'success');
        }

        // Auftrag zusagen
        function auftragZusagen(auftragId) {
            const index = auftraege.offen.findIndex(a => a.id === auftragId);
            if (index !== -1) {
                const auftrag = auftraege.offen.splice(index, 1)[0];
                auftrag.status = 'AKTIV';
                auftrag.zugesagtAm = new Date().toLocaleString('de-DE');
                auftraege.aktiv.push(auftrag);
                aktualisiereAnzeige();
                showNotification('Auftrag zugesagt!', 'success');
            }
        }

        // Auftrag absagen
        function auftragAbsagen(auftragId) {
            const index = auftraege.offen.findIndex(a => a.id === auftragId);
            if (index !== -1) {
                const auftrag = auftraege.offen.splice(index, 1)[0];
                auftrag.status = 'ABGESAGT';
                auftrag.abgesagtAm = new Date().toLocaleString('de-DE');
                auftraege.archiv.push(auftrag);
                aktualisiereAnzeige();
                showNotification('Auftrag abgesagt!', 'error');
            }
        }

        // Auftrag abschließen
        function auftragAbschliessen(auftragId) {
            const index = auftraege.aktiv.findIndex(a => a.id === auftragId);
            if (index !== -1) {
                const auftrag = auftraege.aktiv.splice(index, 1)[0];
                auftrag.status = 'ABGESCHLOSSEN';
                auftrag.abgeschlossenAm = new Date().toLocaleString('de-DE');
                auftraege.archiv.push(auftrag);
                aktualisiereAnzeige();
                showNotification('Auftrag abgeschlossen!', 'success');
            }
        }

        // In andere Kachel laden
        function ladeInKachel(kachelNr, status) {
            const relevantAuftraege = status === 'offen' ? auftraege.offen : auftraege.aktiv;
            
            if (relevantAuftraege.length === 0) {
                alert(`Keine ${status === 'offen' ? 'offenen' : 'aktiven'} Aufträge vorhanden!`);
                return;
            }
            
            // Hier würde normalerweise die Weiterleitung erfolgen
            console.log(`Lade ${relevantAuftraege.length} ${status} Aufträge in Kachel ${kachelNr}`);
            showNotification(`${relevantAuftraege.length} Aufträge werden in Kachel ${kachelNr} geladen...`, 'info');
            
            // In echter Anwendung würde hier die Datenübertragung stattfinden
            // z.B. localStorage oder API-Call
            localStorage.setItem(`kachel${kachelNr}_auftraege`, JSON.stringify({
                auftraege: relevantAuftraege,
                status: status
            }));
        }

        // Anzeige aktualisieren
        function aktualisiereAnzeige() {
            // Offene Aufträge
            const offeneContainer = document.getElementById('offeneAuftraege');
            offeneContainer.innerHTML = auftraege.offen.map(auftrag => `
                <div class="auftrag">
                    <div class="auftrag-header">
                        <span class="auftrag-titel">${auftrag.titel}</span>
                        <span class="auftrag-id">${auftrag.id}</span>
                    </div>
                    <div class="auftrag-status">Status: ${auftrag.status}</div>
                    <div style="color: #aaa; font-size: 0.9em; margin: 5px 0;">${auftrag.beschreibung}</div>
                    <div class="auftrag-buttons">
                        <button class="btn btn-zusage" onclick="auftragZusagen('${auftrag.id}')">✓ Zusage</button>
                        <button class="btn btn-absage" onclick="auftragAbsagen('${auftrag.id}')">✗ Absage</button>
                    </div>
                </div>
            `).join('');
            
            // Aktive Aufträge
            const aktiveContainer = document.getElementById('aktiveAuftraege');
            aktiveContainer.innerHTML = auftraege.aktiv.map(auftrag => `
                <div class="auftrag">
                    <div class="auftrag-header">
                        <span class="auftrag-titel">${auftrag.titel}</span>
                        <span class="auftrag-id">${auftrag.id}</span>
                    </div>
                    <div class="auftrag-status">Status: ${auftrag.status}</div>
                    <div style="color: #aaa; font-size: 0.9em; margin: 5px 0;">${auftrag.beschreibung}</div>
                    <div style="color: #81c784; font-size: 0.85em; margin: 5px 0;">Zugesagt: ${auftrag.zugesagtAm}</div>
                    <div class="auftrag-buttons">
                        <button class="btn btn-abschliessen" onclick="auftragAbschliessen('${auftrag.id}')">✓ Auftrag Abschließen</button>
                    </div>
                </div>
            `).join('');
            
            // Archiv
            const archivContainer = document.getElementById('archivAuftraege');
            archivContainer.innerHTML = auftraege.archiv.map(auftrag => `
                <div class="auftrag" style="opacity: 0.7;">
                    <div class="auftrag-header">
                        <span class="auftrag-titel">${auftrag.titel}</span>
                        <span class="auftrag-id">${auftrag.id}</span>
                    </div>
                    <div class="auftrag-status">Status: ${auftrag.status}</div>
                    <div style="color: #aaa; font-size: 0.9em; margin: 5px 0;">${auftrag.beschreibung}</div>
                    <div style="color: ${auftrag.status === 'ABGESCHLOSSEN' ? '#81c784' : '#ef5350'}; font-size: 0.85em; margin: 5px 0;">
                        ${auftrag.status === 'ABGESCHLOSSEN' ? 'Abgeschlossen' : 'Abgesagt'}: 
                        ${auftrag.abgeschlossenAm || auftrag.abgesagtAm}
                    </div>
                </div>
            `).join('');
        }

        // Notification anzeigen
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            `;
            
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #4caf50, #66bb6a)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f44336, #ef5350)';
                    break;
                case 'info':
                    notification.style.background = 'linear-gradient(45deg, #2196f3, #42a5f5)';
                    break;
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Animation Styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Enter-Taste für Auftrag anlegen (nur im Titel-Feld)
        document.getElementById('auftragTitel').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                auftragAnlegen();
            }
        });

        // Demo-Daten beim Start
        function ladeDemoDaten() {
            auftraege.offen = [
                {
                    id: 'PW-1000',
                    titel: 'Website Redesign',
                    beschreibung: 'Komplette Überarbeitung der Firmenwebsite',
                    status: 'OFFEN',
                    erstelltAm: '25.08.2025, 10:30:00'
                }
            ];
            
            auftraege.aktiv = [
                {
                    id: 'PW-999',
                    titel: 'API Integration',
                    beschreibung: 'REST API für Kundendaten',
                    status: 'AKTIV',
                    erstelltAm: '24.08.2025, 14:15:00',
                    zugesagtAm: '24.08.2025, 15:00:00'
                }
            ];
            
            auftraege.archiv = [
                {
                    id: 'PW-998',
                    titel: 'Datenbank Optimierung',
                    beschreibung: 'Performance Verbesserung',
                    status: 'ABGESCHLOSSEN',
                    erstelltAm: '23.08.2025, 09:00:00',
                    zugesagtAm: '23.08.2025, 09:30:00',
                    abgeschlossenAm: '24.08.2025, 16:45:00'
                }
            ];
            
            aktualisiereAnzeige();
        }

        // Beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            ladeDemoDaten();
        });
    </script>
</body>
</html>
