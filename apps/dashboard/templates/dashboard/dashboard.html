{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PW-Script</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="header">
        <h1>🔥 PW-Script-Studio 🔥</h1>
        <span class="admin-badge">👤 Admin</span>
    </div>

    <div class="dashboard">
        <!-- Kachel 1: Aufträge -->
        <div class="kachel" onclick="handleClick('kachel1')">
            <div class="lava-bubbles"></div>
            <div class="kachel-header">
                <span class="kachel-icon">📋</span>
                Kachel 1
            </div>
            <div class="kachel-content">
                <div class="kachel-item">
                    📝 Aufträge Erfassung
                </div>
                <div class="kachel-item">
                    📂 Auftrags Verwaltung
                </div>
            </div>
        </div>

        <!-- Kachel 2: Analyse -->
        <div class="kachel" onclick="handleClick('kachel2')">
            <div class="lava-bubbles"></div>
            <div class="kachel-header">
                <span class="kachel-icon">📊</span>
                Kachel 2
            </div>
            <div class="kachel-content">
                <div class="kachel-item">
                    📈 Auftrag Analyse
                </div>
                <div class="kachel-item">
                    🏭 Arbeitsbranche Erstellen
                </div>
                <div class="kachel-item">
                    📑 Serienblätter
                </div>
            </div>
        </div>

        <!-- Kachel 3: Ausgabe -->
        <div class="kachel" onclick="handleClick('kachel3')">
            <div class="lava-bubbles"></div>
            <div class="kachel-header">
                <span class="kachel-icon">📄</span>
                Kachel 3
            </div>
            <div class="kachel-content">
                <div class="kachel-item">
                    📑 PDF und HTML
                </div>
                <div class="kachel-item">
                    📧 Contact
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
