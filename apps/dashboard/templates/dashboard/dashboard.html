<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PW-Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 111, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 111, 0, 0.2), transparent);
            animation: headerGlow 3s infinite;
        }

        @keyframes headerGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6f00, #ff9800, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 111, 0, 0.5);
        }

        .admin-badge {
            display: inline-block;
            background: rgba(255, 111, 0, 0.2);
            border: 1px solid #ff6f00;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #ffc107;
        }

        /* Dashboard Container */
        .dashboard {
            flex: 1;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Kachel mit Lava-Effekt */
        .kachel {
            background: linear-gradient(135deg, #2a2a3e 0%, #16161e 100%);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .kachel:hover {
            transform: translateY(-5px);
        }

        /* Lava Border Animation */
        .kachel::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: conic-gradient(
                from var(--angle),
                #ff0000 0deg,
                #ff6f00 60deg,
                #ffc107 120deg,
                #ff9800 180deg,
                #ff6f00 240deg,
                #ff0000 360deg
            );
            border-radius: 25px;
            z-index: -1;
            animation: lavaRotate 4s linear infinite;
            filter: blur(10px);
            opacity: 0.9;
        }

        .kachel::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: conic-gradient(
                from var(--angle),
                #ff0000 0deg,
                #ff6f00 90deg,
                #ffc107 180deg,
                #ff6f00 270deg,
                #ff0000 360deg
            );
            border-radius: 23px;
            z-index: -1;
            animation: lavaRotate 3s linear infinite reverse;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes lavaRotate {
            from { --angle: 0deg; }
            to { --angle: 360deg; }
        }

        /* Lava Bubbles */
        .lava-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 20px;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 111, 0, 0.8), rgba(255, 0, 0, 0.4));
            border-radius: 50%;
            animation: floatBubble 8s infinite;
            filter: blur(2px);
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(100%) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
                transform: translateY(80%) scale(1);
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100%) scale(0.3);
                opacity: 0;
            }
        }

        /* Kachel Content */
        .kachel-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .kachel-content {
            flex: 1;
        }

        .kachel-item {
            background: rgba(255, 111, 0, 0.1);
            border-left: 3px solid #ff6f00;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .kachel-item:hover {
            background: rgba(255, 111, 0, 0.2);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 111, 0, 0.3);
        }

        .kachel-icon {
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 10px;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(255, 111, 0, 0.5));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
